<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Hello, world!</title>
    <style>
        html, body {
            height: 100%;
        }
    </style>
</head>
<nav class="navbar navbar-default navbar-dark bg-dark">
    <div class="container-fluid">
        <div class="navbar-header">
            <h3 class="text-white"><b>user@mail.ru</b> with roles: USER</h3>
        </div>
        <a class="text-muted" href="/logout">Logout</a>
    </div>
</nav>
<div class="container-fluid bg-light h-100">
    <div class="row">
    <div class="col-lg-3">
        <nav class="nav flex-column pt-3">
            <button class="btn btn-primary text-left">
                <a class="nav-link active text-white" data-toggle="tab" href="#user">User</a>
            </button>
        </nav>
    </div>
    <div class="col-md-9 bg-light h-100">

        <h1 class="p-2">User information-page</h1>
        <div class="tab-content" style="border: 1px solid #d3d3d3">
            <h3 class="p-2">About user</h3>
            <hr>
        <table class="table table-striped" style="background-color: white">
            <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Age</th>
                <th scope="col">Role</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td th:text="${user.id}"/>
                <td th:text="${user.name}"/>
                <td th:text="${user.age}"/>
                <td th:text="${user.roles}"/>
            </tr>
            </tbody>
        </table>
        </div>
    </div>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
